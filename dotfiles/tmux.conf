set -g history-limit 50000
set -g clock-mode-style 24
set -sg escape-time 0

# No automatic renaming of windows
set-window-option -g automatic-rename off

# Wiser resizing flow
set-window-option -g aggressive-resize on

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# vi mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copying to system buffer
# http://unix.stackexchange.com/a/32451
# visually copy, then hit prefix+C-c
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Reorder windows
# http://superuser.com/a/552493
bind-key -n C-S-left swap-window -t -1
bind-key -n C-S-right swap-window -t +1

# Restore default-path changed in 4538c26
bind c neww -c '#{pane_current_path}'
bind-key '"' splitw -v -p 50 -c '#{pane_current_path}'
bind-key % splitw -h -p 50 -c '#{pane_current_path}'

# Powerline
run-shell "powerline-daemon -q"
source "$BREW_HOME/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
set -g default-terminal "screen-256color"
set -g utf8
set-window-option -g utf8 on
